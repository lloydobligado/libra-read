<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <link rel="shortcut icon" href="/assets/images/logo/icon__primary.ico" type="image/x-icon">
    <title>Libra Read</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/925246dfd0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/index.css">
    <!-- JAVASCRIPT -->
    <script src="/js/index.js" defer></script>

</head>
<body>
    <div class="main">
        <div class="nav-container">
            <div class="logo-container">
                <img class="logo" src="assets/images/logo/logo__dark.png" alt="Libra Read Logo">
                <h1>Libra Read</h1>
            </div>
            <div class="menu-container">
                <div class="nav-slide">
                    <ul class="navlink">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="hamburger">
                <span class="hamburger__span"></span>
            </div>
        </div>

        <div class="hero-container">
            <form class="hero-container__form">
                <h1 class="hero-container__form__h1">Book Information</h1>
                <div class="hero-container__form__inputs">
                    <div class="hero-container__form__inputs__group">
                        <label>Title:</label>
                        <input type="text" class="hero-container__form__inputs__group__formcontrol" id="title">
                    </div>
                    <div class="hero-container__form__inputs__group">
                        <label>Author:</label>
                        <input type="text" class="hero-container__form__inputs__group__formcontrol" id="author">
                    </div>
                    <div class="hero-container__form__inputs__group">
                        <label>ISBN#:</label>
                        <input type="text" class="hero-container__form__inputs__group__formcontrol" id="isbn">
                    </div>
                </div>
                <hr>
                <div class="hero-container__form__btn">
                    <button type="submit" class="hero-container__form__btn__primary">Add book</button>
                </div>
            </form>
            <div class="hero-container__table">
                <table class="hero-container__table__content">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN#</th>
                            <th class="__action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Book One</td>
                            <td>Jose Abad Santos</td>
                            <td>1481727</td>
                            <td>
                                <a href="#" class="fa-solid fa-trash-can delete"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Book Two</td>
                            <td>Jose P. Rizal</td>
                            <td>9034901</td>
                            <td>
                                <a href="#" class="fa-solid fa-trash-can delete"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Book Three</td>
                            <td>Emilio Aguinaldo</td>
                            <td>232361</td>
                            <td>
                                <a href="#" class="fa-solid fa-trash-can delete"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
        
        </div>
    </div>
</body>
</html>
